<!DOCTYPE html>
<html>
  <head>
    <title>Student Login</title>
    <style>
      
      #stud_password,#stud_username{
        padding-top:10px;
        margin-top: 10px;
      }
     body{
        text-align: center;
        box-shadow: 10px;
      }
      button{
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Student Login</h1>
    <form action="/login" method="post">
      <label for="stud_username">Username:</label>
      <input type="text" id="stud_username" name="stud_username" required />
      <br />
      <label for="stud_password">Password:</label>
      <input type="password" id="stud_password" name="stud_password" required />
      <br />
      <button type="submit" name="submit">Login</button>
    </form>
  </body>
</html>
